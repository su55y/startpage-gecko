<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modals.css" />
    <link rel="stylesheet" href="./css/theme-dialog.css" />
    <meta charset="utf-8" />
    <script src="./js/consts.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/bookmarks.js"></script>
    <script src="./js/main.js"></script>
    <title>ðŸ”ªðŸ”ªðŸ”ª</title>
  </head>

  <body>
    <div class="buttons">
      <div id="btn_theme" class="btn">T</div>
      <div class="btn">D</div>
    </div>
    <div id="root"></div>
    <!-- =============== TEMPLATES =============== -->
    <template id="folder">
      <div class="folder">
        <div class="folder-title">{{title}}</div>
        <div id="{{id}}" class="folder-bookmarks"></div>
      </div>
    </template>
    <template id="color_input">
      <div class="new-color-input-block">
        <input
          type="color"
          id="{{new_color_id}}"
          class="new-color-input"
          value="{{new_color_value}}"
        />
        <label for="{{new_color_id}}" class="new-color-input-label">
          {{new_color_id}}
        </label>
      </div>
    </template>
    <template id="theme_dialog">
      <div id="{{theme_dialog_block_id}}">
        <div class="modal-area">
          <div class="modal">
            <div class="modal-title">edit theme</div>
            <div id="{{theme_dialog_colors_id}}"></div>
            <div
              class="theme-dialog-buttons-block"
              id="{{theme_dialog_buttons_block_id}}"
            ></div>
            <div id="{{theme_dialog_close_id}}" class="modal-close">[x]</div>
          </div>
        </div>
        <div class="modal-backlight"></div>
      </div>
    </template>
    <!-- =========== END OF TEMPLATES ============ -->
  </body>
</html>
